# CLI Dojo webterm tmux config
#
# Keep readline/navigation keys free for CLI training.
# Use Ctrl-Space as tmux prefix instead of Ctrl-A/Ctrl-B.
set -g prefix C-space
unbind C-b
bind C-space send-prefix
# Keep tmux status popups short when using function keys.
set -g display-time 50

# Stable behavior for screenshot automation.
set -g status off
set -g mouse off
